<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Git Dominion</title>

  <!-- Tailwind build output -->
  <link rel="stylesheet" href="./css/custom.css" />
</head>

<body class="bg-slate-950 text-slate-100 overflow-x-hidden">

  <!-- APP WRAPPER -->
  <div id="app" class="flex min-h-screen">

    <!-- SIDEBAR (STICKY, OWN SCROLL) -->
    <aside class="w-64 bg-slate-900 text-slate-100 p-4 sticky top-0 h-screen shrink-0 overflow-y-auto">
      <side-nav></side-nav>
    </aside>

    <!-- MAIN CONTENT (SCROLL OWNER) -->
    <main
      id="content"
      class="relative flex-1 h-screen overflow-y-auto p-6 bg-transparent"
    >

      <!-- ðŸ¦ BACKGROUND CANVAS (TRUE BACKGROUND) -->
      <canvas
        id="bg-canvas"
        class="absolute inset-0 w-full h-full pointer-events-none z-0"
        aria-hidden="true"
      ></canvas>

      <!-- ðŸ”¼ FOREGROUND CONTENT LAYER -->
      <div
        id="content-layer"
        class="content-layer relative z-10 max-w-4xl"
      >

        <!-- Progress Bar -->
        <div class="mb-6">
          <div class="w-full bg-slate-800 rounded h-2 overflow-hidden relative">
            <div
              id="progress-ticks"
              class="absolute inset-0 pointer-events-none"
            ></div>
            <div
              id="progress-bar"
              class="bg-emerald-400 h-2 rounded transition-all duration-300"
              style="width: 0%"
            ></div>
          </div>
        </div>

        <!-- Initial Content -->
        <h2 class="text-3xl font-bold mb-4 reveal text-slate-100">
          Welcome
        </h2>

        <p class="text-slate-300 reveal max-w-xl leading-relaxed">
          Select a topic from the sidebar to begin your Git â†’ GitHub mastery.
        </p>

      </div>
    </main>
  </div>

  <!-- Lenis -->
  <script src="./vendor/lenis.min.js"></script>

  <!-- App Logic -->
  <script src="./js/data.js"></script>
  <script src="./components/sidebar.js"></script>
  <script src="./js/app.js"></script>

</body>
</html>
